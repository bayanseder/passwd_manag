<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section class="header">
        <header>To The Unknown</header>
    </section>
    <section>
        <div class="signup_div">
            <form action="/signup" method="POST" class="signup_form">
                <label for="user_name">Enter your lovely name here</label>
                <input type="text" placeholder="Name" name="user_name">
                <label for="email">write your Email</label>
                <input type="email" placeholder="Email" name="email">
                <label for="password">enter your password</label>
                <small>note : your password must be longer than 6 character,must include 1 uppercase and 1 lowercase character</small>
                <input type="password" placeholder="Password" name="password">
                <label for="verify_password">verify your password</label>
                <input type="password" placeholder="verify password" name="verify_password">
                <button type="submit">Sign</button>
            </form>
        </div>
    </section>
    <a href="index.html" class="back">Back</a>
    <footer class="footer">
        we can go to our imagination 
    </footer>
</body>
</html>
