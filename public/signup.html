<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
</head>
<body>
    <section>
        <header>To The Unknown</header>
    </section>
    <section>
        <form>
            <label for="user_name">Enter your lovely name here</label>
            <input type="text" placeholder="Name" name="user_name">
            <label for="email">write your Email</label>
            <input type="email" placeholder="Email" name="email">
            <label for="password">enter your password</label>
            <p>note : your password must be longer than 6 character,must include 1 uppercase and 1 lowercase character</p>
            <input type="password" placeholder="Password" name="password">
            <label for="verify_password">verify your password</label>
            <input type="password" placeholder="verify password" name="verify_password">
            <button type="submit">Sign</button>
        </form>
    </section>
</body>
</html>
